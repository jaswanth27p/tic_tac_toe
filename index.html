<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Tic Tac Toe</title>
</head>
<body >
    <div class="container">
    <div class="  step1">
        <div class="jumbotron">
            <h1 class="display-4">Tic Tac Toe</h1>
            
             
            <hr class="my-4">
            
            <button class="start btn btn-primary btn-lg" type="submit">Start</button>
            
            
          </div>
    </div>
    <div class="step3">
         
         
        <h3 class="r" id="r">
            congration
        </h3>
    </div>
    <hr>
    <div class="step2">
         
        <div class="buttons">
            <button class="btn btn-primary btn-lg p1btn" type="submit">Player 1</button>
            <button class="btn btn-primary btn-lg float-end p2btn" type="submit">Player 2</button>
        </div>
        <table align="center" border="0">
            <tr>
                <td id="one" class="t row1"></td>
                <td id="two" class="t row1"></td>
                <td id="three" class="t row1"></td>
            </tr>
            <tr>
                <td id="four" class="t"></td>
                <td id="five" class="t"></td>
                <td id="six" class="t"></td>
            </tr>
            <tr>
                <td id="seven" class="t"></td>
                <td id="eight" class="t"></td>
                <td id="nine" class="t"></td>
            </tr>
        </table>
    </div>
    <hr>
    
    </div>

    <script src="javascript.js"></script>
</body>
</html>
